<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="headerContainer">
      <h1>HYF Repositories</h1>
      <select name="" id="select">
        <option value="">Select Option</option>
      </select>
    </header>
    <main id="main-container">
      <section id="repoContainer">
        <div class="repoName dataBox">
          <h4>Repository :</h4>
          <h6></h6>
        </div>
        <div class="repoDescription dataBox">
          <h4>Description :</h4>
          <h6></h6>
        </div>
        <div class="forks dataBox">
          <h4>Forks :</h4>
          <h6></h6>
        </div>
        <div class="repoUpdated dataBox">
          <h4>Updated :</h4>
          <h6></h6>
        </div>
      </section>
      <section id="contributorsContainer">
        <h5>Contributors</h5>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
